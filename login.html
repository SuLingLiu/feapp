    #login {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -150px 0 0 -150px;
        width: 300px;
        height: 300px;
    }
    
    #login h1 {
        color: #fff;
        text-shadow: 0 0 10px;
        letter-spacing: 1px;
        text-align: center;
    }
    
    h1 {
        font-size: 2em;
        margin: 0.67em 0;
    }
    
    input {
        width: 278px;
        height: 18px;
        margin-bottom: 10px;
        outline: none;
        padding: 10px;
        font-size: 13px;
        color: #fff;
        text-shadow: 1px 1px 1px;
        border-top: 1px solid #312E3D;
        border-left: 1px solid #312E3D;
        border-right: 1px solid #312E3D;
        border-bottom: 1px solid #56536A;
        border-radius: 4px;
        background-color: #2D2D3F;
    }
    
    .btn-login {
        width: 300px;
        min-height: 20px;
        display: block;
        background-color: #4a77d4;
        border: 1px solid #3762bc;
        color: #fff;
        padding: 9px 14px;
        font-size: 15px;
        line-height: normal;
        border-radius: 5px;
        margin: 0;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div id="login">
        <h1>Login</h1>
        <input type="text" placeholder="用户名" id="username" name="username" autofocus></input>
        <input type="password" placeholder="密码"></input>
        <button id="loginBtn" class="btn-login" type="button">登录</button>
    </div>
    <script>
    var loginBtnElement = document.getElementById('loginBtn');
    var usernameElement = document.getElementById('username');

    //绑定事件
    (function() {
        loginBtnElement.onclick = loginSubmit;
        usernameElement.onkeydown = function(event) {
            var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
            if (keyCode == 13) {
                loginBtnElement.click();
            }
        };
    })();

    /**
     * 登录成功，跳转到首页，登录失败，提示失败信息
     */
    function loginSubmit() {
        var username = usernameElement.value;
        if (username.trim() === '') {
            alert('用户名不能为空');
            return;
        }
        feappAjax({
            method: 'POST',
            url: '/dev/login',
            async: false,
            data: {
                username: username
            },
            success: function(response) {
                var result = JSON.parse(response);
                if (result.success) {
                    location.replace('/');
                } else {
                    alert(result.msg);
                }
            }
        });
    };

    /* 封装ajax函数
     * @param {string}opt.type http连接的方式，包括POST和GET两种方式
     * @param {string}opt.url 发送请求的url
     * @param {boolean}opt.async 是否为异步请求，true为异步的，false为同步的
     * @param {object}opt.data 发送的参数，格式为对象类型
     * @param {function}opt.success ajax发送并接收成功调用的回调函数
     */
    function feappAjax(opt) {
        opt = opt || {};
        opt.method = opt.method.toUpperCase() || 'POST';
        opt.url = opt.url || '';
        opt.async = opt.async || true;
        opt.data = opt.data || null;
        opt.success = opt.success || function() {};
        var xmlHttp = null;
        if (XMLHttpRequest) {
            xmlHttp = new XMLHttpRequest();
        } else {
            xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
        }
        var params = [];
        for (var key in opt.data) {
            params.push(key + '=' + opt.data[key]);
        }
        var postData = params.join('&');
        if (opt.method.toUpperCase() === 'POST') {
            xmlHttp.open(opt.method, opt.url, opt.async);
            xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=utf-8');
            xmlHttp.send(postData);
        } else if (opt.method.toUpperCase() === 'GET') {
            xmlHttp.open(opt.method, opt.url + '?' + postData, opt.async);
            xmlHttp.send(null);
        }
        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                opt.success(xmlHttp.responseText);
            }
        };
    }
    </script>
</body>
